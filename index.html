<html>
<head>
	<title>litBit</title>

	<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>

	<script src="scripts/main.js"></script>
	<script>
	  // Initialize Firebase
	  var config = {

	  	authDomain: "litbit-5608e.firebaseapp.com",
	  	databaseURL: "https://litbit-5608e.firebaseio.com",

</head>
<body>

	<div class="nav">
		<div class="navBarContent" id="logo"></div>
		<div class="navBarContent"><a href="">Dashboard</a></div>
		<div class="navBarContent"><a href="">Log</a></div>
		<div class="navBarContent"><a href="">Community</a></div>

		<div class="profile">
			<a id="login-trigger">
				<img class="photo" src="images/profile.svg" width="30" height="30" alt="">
			</a>
			<div id="login-content">
				<form>
					<fieldset id="inputs">
						<input id="username" type="email" name="Email" placeholder="Your email address" required>   
						<input id="password" type="password" name="Password" placeholder="Password" required>
					</fieldset>
					<fieldset id="actions">
						<input type="submit" id="submit" value="Log in">
						<label><input type="checkbox" checked="checked"> Keep me signed in</label>
					</fieldset>
				</form>
			</div>   

			<a class="NavItemProfile" href="#">
				<img class="photo" src="images/settings.svg" width="30" height="30" alt="">
			</a>
		</div>
	</div>	

	<div class="dashboard">
		<div class="dashHeader">
			<div class="dashDateNav">
				<span class="timeIcon"></span>
				<div class="timePeriod">
					<strong class="weekday">Today</strong>
					<p class="dateSet">February 11</p>
				</div>
				<a href="/testLogoIMG" id="testLogoIMG"><img id= "addLogoIMG" src="./images/plus.svg"></a>
			</div>
		</div>

<div class="messagepop pop">
    <form method="post" id="new_message" action="/messages">
        <p><label for="email">Your email</label><input type="text" size="30" name="email" id="email" /></p>
		<p><label for="pages">Your pages</label><input type="number" size="30" name="number" id="number" /></p>
        <p><label for="time">Your time</label><input type="number" size="30" name="time" id="time" /></p>
        <p><input type="submit" value="Submit" name="commit" id="message_submit"/> or <a class="close" href="/">Cancel</a></p>
    </form>
</div>

		<div class="cardContainer">
			<div class="card">
				<div id="placeholder">
					<!-- What user will use for input -->
					<input placeholder='Email' type='text' id='email'>
					<input placeholder='Password' type='text' id='password'>

					<!-- button for sending message to message board -->
					<button onclick='register()' id='js'>Register</button>
					<button onclick='login()' id='js'>Login</button>
					<button onclick='signout()' id='js'>Logout</button>

					<br>

					<input placeholder='Pages Read' type='number' id='pages'>
					<input placeholder='Hours Read' type='number' id='time'>
					<input placeholder='Goals Met' type='number' id='goals'>
					<button onclick='updateDayInfo()' id='js'>Update Data</button>
					<!-- Empty div where the messages will show up -->
					<div id='messageBoard'></div>
					<!-- Paste your snippet here, will include firebase CDN -->
				</div>
			</div>
		</div>
	</div>





</body>
</html>
