<html>
<head>
	<title>litBit</title>

	<script>

	  var config = {
	  	apiKey: "AIzaSyAczPNxSGslsGqyWWF1OsbTo4Ns6xjqeLQ",
	  	authDomain: "litbit-5608e.firebaseapp.com",
	  	databaseURL: "https://litbit-5608e.firebaseio.com",
	  	storageBucket: "litbit-5608e.appspot.com",

	<script src="scripts/main.js"></script>

</head>
<body>

	<div class="nav">
		<div class="navBarContent" id="logo">
			<img src="images/litbit.png">
		</div>
		<div class="navBarContent"><a class="navBarContentLink" href="">Dashboard</a></div>
		<div class="navBarContent"><a class="navBarContentLink" href="">Log</a></div>
		<div class="navBarContent"><a class="navBarContentLink" href="">Community</a></div>

		<div class="profile">

			<ul>
				<li id="login">
					<a id="login-trigger" href="#" class="">
						<span><img class="photo" src="images/profile.svg" width="30" height="30" alt=""></span>
					</a>
					<div id="login-content" style="display: none;">
						<form>
							<fieldset id="inputs">
								<input id="username" type="email" name="Email" placeholder="Your email address" required="">   
								<input id="password" type="password" name="Password" placeholder="Password" required="">
							</fieldset>
							<fieldset id="actions">
								<input type="submit" id="submit" value="Log in">
								<input type="submit" id="SignUpSubmit" value="Sign up">

							</fieldset>
						</form>
					</div>                     
				</li>
			</ul>

<!-- 			<a href="/profileClick" id="profileClick">
				<img class="photo" src="images/profile.svg" width="30" height="30" alt="">
			</a> -->

			<a class="NavItemProfile" href="#">
				<img class="photo" src="images/settings.svg" width="30" height="30" alt="">
			</a>
		</div>
	</div>	

	<div class="dashboard">
		<div class="dashHeader">
			<div class="dashDateNav">
				<span class="timeIcon"></span>
				<div class="timePeriod">
					<strong class="weekday">Today</strong>
					<p class="dateSet">February 11</p>
				</div>
				<a href="/testLogoIMG" id="testLogoIMG"><img id= "addLogoIMG" src="./images/plus.svg"></a>
			</div>
		</div>

		<div class="messagepop pop">
			<form method="post" id="new_message" action="/messages">
				<p><label for="pages">Your pages</label><input type="number" size="30" name="number" id="number" /></p>
				<p><label for="time">Your time</label><input type="number" size="30" name="time" id="time" /></p>
				<p><label for="goals">Your goals</label><input type="number" size="30" name="goals" id="goals" /></p>

				<p><input type="submit" value="Submit" name="commit" id="message_submit"/> or <a class="close" href="/">Cancel</a></p>
			</form>
		</div>

		<div class="cards">
			<div class="card">
			<div class="container">
					<h4><b>John Doe</b></h4> 
					<p>Architect & Engineer</p> 
				</div>
			</div>



		</div>

	</div>
</body>
</html>
